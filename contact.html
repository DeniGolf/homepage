<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy movies at an affordable price with MovieBox"/>
    <title>MovieBox</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon/favicon.ico" />
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="navigation">
                <a href="index.html" id="logo"><h1>MovieBox</h1></a>
                <ul class="navigation__list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#releases">New releases</a></li>
                    <li><a href="index.html#search">Search</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <section class="contact">
                <div class="contact__container">
                    <h1 class="contact__heading">Send us<br> an Email.</h1>
                    <div class="form__group">
                        <input
                        type="text"
                        class="form__input"
                        placeholder="First Name"
                        required
                        />
                        <input
                        type="text"
                        class="form__input"
                        placeholder="Last Name"
                        required
                        />
                        
                    </div>
                    <div class="form__group">
                        <input
                        type="email"
                        class="form__input"
                        placeholder="Phone number"
                        required
                    />
                        <input
                        type="email"
                        class="form__input"
                        placeholder="Email address"
                        id="email"
                        required
                        />
                    
                    </div>
                    <div class="form__group">
                    <textarea
                            name="message"
                            id="message"
                            cols="30"
                            rows="10"
                            placeholder="Enter your message..."
                            required
                        ></textarea>
                        <button class="main-button" type="submit">Submit</button>
                    </div>
                    
                </div>
            </section>
            
            <footer class="footer">
                <div class="footer__columns">
                    <div class="footer__column footer__columns--1">
                        <h3 class="footer__column__heading">Information</h3>
                        <ul class="footer__columns__list">
                            <li><a href="">Image Licenses</a></li>
                            <li><a href="">Contact us</a></li>
                            <li><a href="">Our Authors</a></li>
                        </ul>
                    </div>
                    <div class="footer__column footer__columns--2">
                        <h3 class="footer__column__heading">Discover</h3>
                        <ul class="footer__columns__list">
                            <li><a href="">All Reviews</a></li>
                            <li><a href="">Author Picks</a></li>
                            <li><a href="">New Reviews</a></li>
                        </ul>
                    </div>
                    <div class="footer__column footer__columns--3">
                        <h3 class="footer__column__heading">Community</h3>
                        <ul class="footer__columns__list">
                            <li><a href="https://www.facebook.com/denis.klemeshov.7/">Facebook</a></li>
                            <li><a>Twitter</a></li>
                            <li><a href="https://www.instagram.com/denis_klemeshov/">Instagram</a></li>
                        </ul>
                    </div>
                </div>
                <div class="footer__info">
                    <p>Hope you enjoy my page &#128516;</p>
                </div>
            </footer>
        </main>
    </div>
</body>
</html>
